services:
  # Web Service Principal - Docu API Backend
  - type: web
    name: docu-api-backend
    runtime: python3
    region: oregon
    plan: starter
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && python start.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docu-api-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: docu-api-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    healthCheckPath: /health

  # Base de datos PostgreSQL
  - type: pserv
    name: docu-api-db
    plan: starter
    region: oregon
    
  # Cache Redis  
  - type: redis
    name: docu-api-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []